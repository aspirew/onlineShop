<mat-sidenav-container class="sidenav-container">
  <mat-sidenav #drawer class="sidenav"
      [ngClass]="{hidden: !(isHandset$ | async)}">
    <mat-toolbar>Sklep internetowy</mat-toolbar>
    <mat-nav-list>
      <a mat-list-item routerLink="/" (click)="drawer.toggle()">Produkty</a>
      <a mat-list-item routerLink="/book-visit" (click)="drawer.toggle()">Umów wizytę</a>
      <a mat-list-item routerLink="/contact" (click)="drawer.toggle()">Kontakt</a>
      <mat-divider></mat-divider>
      <a mat-list-item *ngIf="!isLoggedIn" href="/login">Zaloguj się</a>
      <div *ngIf="isLoggedIn">
        <a mat-list-item routerLink="/delivery-data" (click)="drawer.toggle()">Dane dostawy</a>
        <a mat-list-item routerLink="/visits" (click)="drawer.toggle()">Wizyty</a>
        <a mat-list-item routerLink="/change-password" (click)="drawer.toggle()">Zmiana hasła</a>
        <a mat-list-item routerLink="/logout" (click)="drawer.toggle()" class="logout-button">Wyloguj</a>
      </div>
    </mat-nav-list>
  </mat-sidenav>
  <mat-sidenav-content>
    <mat-toolbar color="primary">
      <button
        mat-icon-button
        (click)="drawer.toggle()"
        *ngIf="isHandset$ | async"
        onclick="this.blur()">
        <mat-icon>menu</mat-icon>
      </button>
      <span>Sklep internetowy</span>
      <span class="spacer"></span>
      <div [ngClass]="{hidden: (isHandset$ | async)}">
        <span class="menu">
          <button mat-button (click)="this.utils.navigate('/')">Produkty</button>
          <button mat-button (click)="this.utils.navigate('/book-visit')">Umów wizytę</button>
          <button mat-button (click)="this.utils.navigate('/contact')" style="margin-right: 10px;">Kontakt</button>
        </span>
        <span>
          <button mat-button *ngIf="!isLoggedIn" (click)="this.utils.navigate('/login')">Zaloguj się</button>

          <button mat-button *ngIf="isLoggedIn" [matMenuTriggerFor]="menu">Witaj {{user}}</button>
          <mat-menu #menu="matMenu">
            <button mat-menu-item (click)="this.utils.navigate('/delivery-data')">Dane dostawy</button>
            <button mat-menu-item (click)="this.utils.navigate('/visits')">Wizyty</button>
            <button mat-menu-item (click)="this.utils.navigate('/change-password')">Zmiana hasła</button>
            <button mat-menu-item class="logout-button" (click)="this.utils.navigate('/logout')">Wyloguj</button>
          </mat-menu>
        </span>
      </div>
      <button mat-icon-button>
        <mat-icon matBadge="{{notifications}}" matBadgeColor="accent">shopping_cart</mat-icon>
      </button>
    </mat-toolbar>
    <div class="container">
      <ng-content #name></ng-content>
    </div>
  </mat-sidenav-content>
</mat-sidenav-container>
