
<mat-spinner *ngIf="!this.tiles"></mat-spinner>

<div *ngIf="this.tiles">
<form>
  <mat-form-field style="width:40vw">
    <mat-label>Szukaj produktu</mat-label>
    <input matInput>
  </mat-form-field>
  <button mat-icon-button type="submit">
    <mat-icon>search</mat-icon>
  </button>
</form>

<mat-grid-list [cols]="breakpoint" rowHeight="200px" (window:resize)="onResize($event)" gutterSize="10px">
    <mat-grid-tile
    *ngFor="let tile of tiles">
    <a [routerLink]="['/product', tile.name]">
      <img src='{{tile.imageURL}}'>
    </a>
    <mat-grid-tile-footer>
        <span><a [routerLink]="['/product', tile.name]">{{tile.name}}</a></span>
        <span class="spacer"></span>
        <span>{{tile.price}} z≈Ç</span>
        <button mat-icon-button (click)="addToCart()" class="addToCart">
            <mat-icon>shopping_cart</mat-icon>
        </button>
    </mat-grid-tile-footer>
    </mat-grid-tile>
</mat-grid-list>

<div class = "centerer">
<div class="pageTurnButtons">
  <button mat-button color=primary disableRipple (click)="turnPage(-1)"><</button>
    <mat-form-field>
        <input 
        matInput
        type="number"
        placeholder="/{{allPages}}" 
        [value]="page" 
        (change)="turnToDesiredPage($event)">
    </mat-form-field>
  <button mat-button color=primary disableRipple (click)="turnPage(1)">></button>
</div>
</div>
</div>
