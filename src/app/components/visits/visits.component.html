<mat-spinner *ngIf="beingLoaded"></mat-spinner>

<div *ngIf="!beingLoaded">

<table mat-table [dataSource]="reservations" class="mat-elevation-z8">

    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef> Nazwa </th>
      <td mat-cell *matCellDef="let res"> {{res.name}} </td>
    </ng-container>

    <ng-container matColumnDef="date">
      <th mat-header-cell *matHeaderCellDef> Data </th>
      <td mat-cell *matCellDef="let res"> {{res.date}} </td>
    </ng-container>

    <ng-container matColumnDef="begin">
      <th mat-header-cell *matHeaderCellDef> Godz. rozp. </th>
      <td mat-cell *matCellDef="let res"> {{res.begin}} </td>
    </ng-container>

    <ng-container matColumnDef="finish">
        <th mat-header-cell *matHeaderCellDef> Godz. zak. </th>
        <td mat-cell *matCellDef="let res"> {{res.finish}} </td>
    </ng-container>

    <ng-container matColumnDef="status">
        <th mat-header-cell *matHeaderCellDef> Status </th>
        <td mat-cell *matCellDef="let res"> {{res.status}} </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>

</div>
